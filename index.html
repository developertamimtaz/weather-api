<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Check</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="city-name" type="text" class="form-control" placeholder="Enter Your City Name Here...">
                <div class="input-group-append"><Button id="submit-btn" type="button" class="btn btn-danger">Submit</Button></div>
            </div>
        </form>
    </div>

    <div class="weather-status text-white text-center">
        <h1 id="city">Dhaka</h1>
        <h3><span  id="temperature">38.06</span>&deg;C</h3>
        <h3 id="des">Clouds</h3>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
